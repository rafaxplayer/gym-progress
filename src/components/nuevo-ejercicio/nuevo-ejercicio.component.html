<div class="ion-padding ion-justify-content-center">
    <mat-label>{{ exerciseId > 0 ? "Editar" : "Nuevo" }} Ejercicio</mat-label>
</div>
<ion-row class="ion-padding">
    <ion-col class="ion-text-end" size="9">
        <mat-form-field appearance="legacy">
            <mat-label position="stacked">Grupo Muscular</mat-label>
            <mat-select (selectionChange)="onChangeMgroup($event)" [value]="m_group_id > 0 ? m_group_id : 0" placeholder="Selecciona un Grupo muscular">
                <mat-option *ngFor="let gr of m_groups" [value]="gr.id">{{ gr.name | titlecase }}</mat-option>
            </mat-select>
        </mat-form-field>
    </ion-col>
    <ion-col class="ion-text-start" size="2">
        <button mat-mini-fab aria-label="new exercise" class="add-icon-button" color="dark" (click)="newMuscleGroup()"> 
            <mat-icon>add</mat-icon>
        </button>
    </ion-col>
    <ion-col size="1"></ion-col>
</ion-row>
<ion-row class="ion-padding">
    <ion-col class="ion-text-end" size="9">
        <mat-form-field appearance="legacy" class="ion-padding-vertical">
            <mat-label position="stacked">Nombre del ejercicio</mat-label>
            <input matInput type="text" placeholder="Ejemplo:Press Banca" [(ngModel)]="exerciseName">
        </mat-form-field>
    </ion-col>
    <ion-col size="3"></ion-col>
</ion-row>
<div class="ion-text-center ion-padding-bottom">
    <button mat-raised-button color="primary" class="btn-icon-left center-button" (click)="newExercise()">
        <mat-icon >done</mat-icon>
        Guardar
    </button>
</div>
